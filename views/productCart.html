<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    rel="stylesheet" />
    <title>Carrito</title>
</head>
<body>
    <header>

        <img src="./Logo-AdventureBA.png" alt="Logo-AdventureBA">

        <div class ="buscador">

            <div class="input"> Buscar productos, marcas...</div>
            <div class ="lupa"> <i class="fa fa-search"></i></div>

        </div>

        <div class="carrito">

            <div><i class="fa-solid fa-cart-shopping"></i></div>

        </div>


        <div>

            <div><i class="fa-regular fa-user"></i></div>

        </div>

        <nav>
            <ul>
                <li>
                    <a href=""> Entretenimiento </a>
                </li>
                <li>
                    <a href=""> Gastronomía</a>
                </li>
                <li>
                    <a href=""> Cultura</a>
                </li>
                <li>
                <a href="">Ofertas</a>
                </li>

            </ul>


    </header>

    <main>
        <h2>Carrito</h2>

        <div>

            <img src="./img/Teatro Colon.jpeg" alt="Teatro Colon">

            <p>Visita Guíada - Teatro Colón</p>

            <form id='myform' method='POST' class='quantity' action='#'>
                <input type='button' value='-' class='qtyminus minus' field='quantity' />
                <input type='text' name='quantity' value='0' class='qty' />
                <input type='button' value='+' class='qtyplus plus' field='quantity' />
            </form>

            <p>$4.000</p>

            <div><i class="fa-solid fa-trash"></i></div>


        </div>


        <div>

            <img src="./img/Gastronomía.jpeg" alt="Gastronomía">

            <p>Almuerzo - 2 Personas</p>

            <form id='myform' method='POST' class='quantity' action='#'>
                <input type='button' value='-' class='qtyminus minus' field='quantity' />
                <input type='text' name='quantity' value='0' class='qty' />
                <input type='button' value='+' class='qtyplus plus' field='quantity' />
            </form>

            <p>$7.000</p>

            <div><i class="fa-solid fa-trash"></i></div>


        </div>

        <div>

            <p>Total: $11.000</p>

            <script src="https://cdn.pinpayments.com/pin.v2.js"></script>
            <p><a href="#" class="button">Pagar</a></p>

        </div>
    </main>

    <footer>
        <ul>
            <li>
                <a href=""> Atención al Cliente </a>
            </li>
            <li>
                <a href="">¿Quiénes Somos?</a>
            </li>

        </ul>

        <ul>
            <li>
                <a href="www.facebook.com"> <i class="fa-brands fa-facebook"></i> </a>
            </li>
            <li>
                <a href="www.instagram.com"><i class="fa-brands fa-instagram"></i></a>
            </li>
            <li>
                <a href="mailto: abc@example.com"><i class="fa-regular fa-envelope"></i></a> 
            </li>

    </footer>
</body>
</html>
